<div class="main">
    <ar-popup class="ar-popup"></ar-popup>
	<page-header id="page-header"></page-header>
    <section class="product-header">
        <div class="container">
            <div class="row">
                <div class="welcome-section col-l-8">
                    <welcome-section type="prodPage" product-info="$ctrl.product"></welcome-section>
                </div><!-- /welcom-section -->
                <aside class="col-l-4" ng-class="$ctrl.product.bbSettings.purchaseType != 'Free' ? 'buy-section' : 'download-section'">
                    <gdpr-ready gdpr-img="{{$ctrl.product.gdprImg}}"></gdpr-ready>
                    <buyblock-radio component="product-page-main" template="product-page" product-info="$ctrl.product"></buyblock-radio>
                </aside><!-- /buy-section -->
            </div>
        </div>
    </section>
    <awards-section template="b2c"></awards-section>
    <promo-section resource="promo-above-compare"></promo-section>
    <promo-comparison-chart component="compare-chart-product"></promo-comparison-chart>
    <compare-table component="compare-chart-product"></compare-table>
	  <product-promo resource="ksc-promo-middle" template="ksc"></product-promo>
    <regular-section-tabbed></regular-section-tabbed>
    <product-promo></product-promo>
    <promo-section resource="promo-above-reviews"></promo-section>
    <hp-reviews-section product-id="{{$ctrl.product.bvId}}"></hp-reviews-section>
    <promo-section resource="promo-above-hmc"></promo-section>
    <promo-section></promo-section>
    <hmc-embedded component="hmc-component"></hmc-embedded>
    <promo-section resource="promo-above-resources"></promo-section>
    <b2c-resource-center-block content-name="resources-section"></b2c-resource-center-block>
</div>
