<li ng-class="item.megaMenuItem.mega_menu_secondary_nav ? 'first' : 'full'">
	<ul class="featured featured-services section-col-l-2">
		<li ng-repeat="product in item.megaMenuItem.product">
			<figure><a ng-href="{{product.megaMenuProdLink}}"><img ng-src="{{product.megaMenuIcon | addLocalRoot}}" alt="{{product.headerTitle}}"></a></figure>
			<a ng-href="{{product.megaMenuProdLink}}">{{product.megaMenuKasperskyTitle}} {{product.megaMenuProdTitle}}</a>
			<div class="desc">
				<p ng-bind-html="product.headerDescription"></p>
			</div>
		</li>
	</ul>
</li>
<li ng-if="item.megaMenuItem.mega_menu_secondary_nav">
	<ul class="regular">
		<li ng-if="item.megaMenuItem.mega_menu_secondary_nav.secondary_nav_side_title" class="title">
			<h6>{{item.megaMenuItem.mega_menu_secondary_nav.secondary_nav_side_title}}</h6>
			<p ng-if="item.megaMenuItem.mega_menu_secondary_nav.secondary_nav_side_subtitle">{{item.megaMenuItem.mega_menu_secondary_nav.secondary_nav_side_subtitle}}</p>
		</li>
		<li ng-repeat="item in item.megaMenuItem.mega_menu_secondary_nav.secondary_nav_side_links">
			<a ng-href="{{item.link}}">{{item.text}}</a>
		</li>
	</ul>
</li>
<li ng-if="item.megaMenuItem.megaSideBlock2" ng-bind-html="item.megaMenuItem.megaSideBlock2"></li>
