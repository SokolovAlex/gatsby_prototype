<div id="hmc-modal" class="white-popup hmc-start-screen">
	<div class="modal-header modal-header-no-steps">
		<a href="" class="modal-button modal-back" ng-if="ngDialogData.stepHistory.length > 2" ng-click="ngDialogData.backOneStep()">
			<span class="font-icons icon-arrow-left"></span><span class="text"></span>
		</a>
		<a href="" class="modal-button modal-close" ng-click="ngDialogData.closePopup()"><span class="font-icons icon-cancel"></span></a>
	</div>
	<div class="hmc-main">
		<div class="container">
			<h3 class="section-title">{{ngDialogData.data.header}}</h3>
			<div class="hmc-section variant-3">
				<div class="row">
					<div class="hmc-desc col-l-6">
						<p class="hmc-steps">{{ngDialogData.data.step}}</p>
						<p class="hmc-question" ng-bind-html="ngDialogData.data.desc|html"></p>
						<p class="note desktop-only" ng-bind-html="ngDialogData.data.note|html"></p>
					</div>
					<div class="hmc-select col-l-6 hmc-embedded">
						<form name="areaPatch" novalidate>
							<div class="form-element-group radio-group divider">
								<div class="form-element radiobox" ng-class="{'selected': ngDialogData.area_patch.area_patch == 'Yes'}">
									<input type="radio" id="ws" name="devices" value="Yes" ng-model="ngDialogData.area_patch.area_patch" />
									<label for="ws">{{ngDialogData.data.optionOne}}</label>
								</div>
								<div class="form-element radiobox" ng-class="{'selected': ngDialogData.area_patch.area_patch == 'No'}">
									<input type="radio" id="pm" name="nodes" value="No" ng-model="ngDialogData.area_patch.area_patch" />
									<label for="pm">{{ngDialogData.data.optionTwo}}</label>
								</div>
							</div>
							<div class="form-element buttons">
								<button type="submit" ng-click="areaPatch.$valid && ngDialogData.checkAndChangeStep()" class="button green hmc-open" value="Continue">{{ngDialogData.data.btnText}}</button>
							</div>
						</form>
					</div>
				</div>
				<p class="note mobile-only" ng-bind-html="ngDialogData.data.note|html"></p>
			</div>
		</div>
	</div>
</div>
