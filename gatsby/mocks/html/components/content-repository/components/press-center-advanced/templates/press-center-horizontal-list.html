<section class="dashboard-section {{::$ctrl.data.className}}" id="{{::$ctrl.data.id}}">
	<div class="container">
		<h4 class="section-title" ng-bind="::$ctrl.data.title"></h4>
		<div class="row">
			<div class="intro col-l-4">
				<p ng-bind-html="::$ctrl.data.description"></p>
				<a  ng-href="{{::$ctrl.data.linkUrl}}"
						class="button {{::$ctrl.data.linkClass}}"
						ng-bind="::$ctrl.data.linkText"
						target="{{$ctrl.data.isExternal[0] == 'Yes' ? '_blank' : ''}}"></a>
			</div>
			<div class="content-wrapper col-l-8">
				<ul class="articles-list section-col-l-3">
					<li ng-repeat="$article in $ctrl.articles">
						<figure>
							<a ui-sref="resources-category.details({category: ($article.fields.category[0].description | lowercase), path: $article.title})">
								<img ng-src="{{::$article.fields.thumbnail_image}}" alt="{{::$article.fields.title}}" title="{{::$article.fields.title}}"></a>
							</figure>
						<h2>
							<a ui-sref="resources-category.details({category: ($article.fields.category[0].description | lowercase), path: $article.title})" ng-bind="::$article.fields.title"></a>
						</h2>
					</li>
				</ul>
				<span ng-show="!$ctrl.articles.length" ng-bind="$ctrl.translations.resouceNotAvailable || 'Resources not available.'"></span>
			</div>
		</div>
	</div>
</section>
