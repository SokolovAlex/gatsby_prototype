<section class="dashboard-section {{::$ctrl.data.className}}" id="{{::$ctrl.data.id}}">
	<div class="container">
		<h4 class="section-title" ng-bind="::$ctrl.data.title"></h4>
		<div class="row">
			<div class="intro col-l-4">
				<p ng-bind-html="::$ctrl.data.description"></p>
				<a  ng-href="{{::$ctrl.data.linkUrl}}"
						class="button {{::$ctrl.data.linkClass}}"
						ng-bind="::$ctrl.data.linkText"
						target="{{$ctrl.data.isExternal[0] == 'Yes' ? '_blank' : ''}}"></a>
			</div>
			<div class="content-wrapper col-l-8">
				<div class="row">
					<div class="col-m-6" ng-repeat="$list in $ctrl.data.list">
						<h5 ng-if="$list.title" ng-bind="::$list.title"></h5>
						<ul class="icon-list">
							<li ng-repeat="$item in $list.item" ng-class="{'basic-list-item': !$item.iconImage && !$item.iconClass}">
								<a ng-href="{{::$item.link}}" ng-class="{'list-icon-text': $item.iconImage}" target="{{$item.isExternal[0] == 'Yes' ? '_blank' : ''}}">
									<i ng-if="$item.iconClass" class="font-icons {{::$item.iconClass}}"></i>
									<img ng-if="$item.iconImage" class="list-icon-image" ng-src="{{::$item.iconImage}}"></i>
									 {{::$item.text}}</a>
								</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
