<div class="hmc-main">
	<div class="hmc-selector">
		<form ng-submit="$event.preventDefault()" id="hmc-devices-form" class="required">
        <div id="hmc-os-selection" class="form-elements-container">
		      <div ng-click="$ctrl.selectCheckbox($event)" data-hmc-action="os-selection" data-mh="checkbox-group" ng-repeat="OS in $ctrl.step1.hmcOSSelect" class="form-element checkbox">
		        <input type="checkbox" ng-attr-name="{{OS.hmcOSId}}" ng-attr-value="{{OS.hmcOSId}}" id="{{OS.hmcOSId}}">
		        <label ng-click="$event.stopPropagation()" ng-attr-for="{{OS.hmcOSId}}" data-mh="checkbox-group" ng-class="OS.hmcOsClassName"  data-test="homepage-cta--hmc-{{OS.hmcOSId}}"><span class="font-icons"></span>{{OS.hmcOS}}</label>
		      </div>
		    </div>

		    <div class="form-element buttons">
		      <input ng-disabled="!$ctrl.requiredOptionActive" data-test="homepage-cta--hmc-start" data-hmc-action="start" ng-click="$ctrl.getSelectedOS($event);" type="submit" class="button transparent hmc-next-button arrow-icon" ng-attr-value="{{$ctrl.hmcUI.hmcUIStartText}}" disabled>
		    </div>
		</form>
	</div>
</div>
